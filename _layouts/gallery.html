<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/gallery.css' }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <link rel="shortcut icon" type="image/png" href="/assets/images/logo_icon.png"/>
    {% if site.google_analytics and jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
    <title>{{ page.title | default: site.title }}</title>
    <meta name="author" content="Bill Clark" />
    <meta property="og:title"
    content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{{ site.description }}"/>
    <meta property="og:image" content="{% assign images = page.content | split:'<img ' %}{% for image in images %}{% if image contains 'src=' %}{% assign imageMarkup = image | split:'"' %}{{ imageMarkup[1] }}{% break %}{% endif %}{% endfor %}"/>'
    <meta property="og:url" content="{{site.baseurl}}{{ page.url }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:locale" content="en_US" />

    
  </head>

  <body>
      <div id="header">
        <nav>
            {% include sitenav.html %}
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          
          <hr>
          {% include credits.html %}
        </div>
        <h1>{{ page.title }}</h1>
        {{ content }}

      </section>
    </div>
  </body>
</html>
