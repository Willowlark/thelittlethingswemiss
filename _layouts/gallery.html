<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/gallery.css' }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <link rel="shortcut icon" type="image/png" href="/assets/images/logo_icon.png"/>
    <title>{{ page.title | default: site.title }}</title>
  </head>

  <body>
      <div id="header">
        <nav>
            {% include sitenav.html %}
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <h2>{{ site.description | default: site.github.project_tagline }}</h2>
          <hr>
          <span class="credits left">
              Social Media: 
              <a href="https://www.flickr.com/photos/thelittlethingswemiss/albums"><img src="http://www.google.com/s2/favicons?domain=https://www.flickr.com/photos/thelittlethingswemiss/albums" /></a> 
              <a href="https://www.facebook.com/TheLittleThingsWeMiss/"><img src="http://www.google.com/s2/favicons?domain=http://facebook.com/" /></a>
              <a href="https://www.instagram.com/tlt_wm/"><img src="http://www.google.com/s2/favicons?domain=http://instagram.com/"/></a> 
              <a href="https://twitter.com/tlt_wm"><img src="http://www.google.com/s2/favicons?domain=http://twitter.com/" /></a>
          </span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a>; Flickr plugin by <a href="https://github.com/j0k3r/jekyll-flickr-photoset">j0k3r</a></span>
        </div>
        <h1>{{ page.title }}</h1>
        {{ content }}

      </section>
    </div>
  </body>
</html>
