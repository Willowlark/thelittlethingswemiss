<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slideshow;
  var slide = document.getElementsByClassName('back');
  for (i = 0; i < slide.length; i++) {
    if(slide[i].src.includes("slides")) {slideshow = slide[i]}
  }
  var slides = ["{{ 'assets/images/slides2.jpg' | relative_url }}", 
  "{{ 'assets/images/slides3.jpg' | relative_url }}", 
  "{{ 'assets/images/slides1.jpg' | relative_url }}"]; 
  
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slideshow.src = slides[slideIndex-1];
  setTimeout(showSlides, 2000); // Change image every 2 seconds
} 
</script>
